<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      background-color: blue;
      /* 100% view height */
      width: 100%;
      height: 100vh;
    }

    .row-header {
      display: flex;
      background-color: green;
      width: 100%;
      height: 40px;
    }

    .row-header-logo {
      flex: 1;
      background-color: rgb(5, 196, 5);
    }

    .row-header-icons {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 2;
      background-color: rgb(0, 88, 0);
    }

    .icon {
      height: 32px;
      width: 32px;
      background-color: yellow;
      border-radius: 16px;
    }

    .row-friends {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: yellow;
      width: 100%;
      height: 80px;
    }

    .avatar {
      height: 48px;
      width: 48px;
      background-color: red;
      border-radius: 24px;
    }

    .row-author {
      background-color: pink;
      width: 100%;
      height: 60px;
    }

    .row-picture {
      background-color: violet;
      width: 100%;
      /* 100% view width */
      height: 100vw;
    }

    .row-interactions {
      background-color: orange;
      width: 100%;
      height: 60px;
    }

    .row-comments {
      background-color: brown;
      width: 100%;
      height: 60px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row-header">
      <div class="row-header-logo"></div>
      <div class="row-header-icons">
        <div class='icon'></div>
        <div class='icon'></div>
        <div class='icon'></div>
        <div class='icon'></div>
        <div class='icon'></div>
      </div>
    </div>

    <div class="row-friends">
      <div class="avatar"></div>
      <div class="avatar"></div>
      <div class="avatar"></div>
      <div class="avatar"></div>
      <div class="avatar"></div>
    </div>
    <div class="row-author"></div>
    <div class="row-picture"></div>
    <div class="row-interactions"></div>
    <div class="row-comments"></div>
  </div>
</body>

</html>
