<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block UI 1</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    .container {
      width: 540px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      margin-bottom: 16px;
    }

    .left-column {
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 120px;
      height: 40px;

    }

    .left-column>span {
      margin-right: 16px;
      color: white;
      text-transform: uppercase;
      font-size: 12px;
      font-family: 'Lato', sans-serif;
    }

    .right-column {
      flex: 1;
      background-color: #ececec;
    }

    .right-column-percent {
      display: flex;
      align-items: center;
      height: 40px;
    }

    .right-column-percent>span {
      margin-left: 12px;
      color: white;
      font-weight: 700;
      font-size: 12px;
      font-family: 'Lato', sans-serif;
    }

    .bandwidth-color-1 {
      background-color: #E54D4C;
    }

    .bandwidth-color-2 {
      background-color: #F75354;
    }

    .storage-color-1 {
      background-color: rgb(3, 163, 163);
    }

    .storage-color-2 {
      background-color: rgb(5, 202, 202);
    }

    .percent-20 {
      width: 20%;
    }

    .percent-50 {
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- BANDWIDTH -->
    <section>
      <div class="row">
        <div class="left-column bandwidth-color-1">
          <span>
            Bandwidth
          </span>
        </div>
        <div class="right-column">
          <div class="right-column-percent bandwidth-color-2 percent-20">
            <span>20%</span>
          </div>
          <div></div>
        </div>
      </div>
    </section>


    <!-- STORAGE -->
    <div class="row">
      <div class="left-column storage-color-1">
        <span>
          Storage
        </span>
      </div>
      <div class="right-column">
        <div class="right-column-percent storage-color-2 percent-50">
          <span>50%</span>
        </div>
        <div></div>
      </div>
    </div>

  </div>
</body>

</html>
