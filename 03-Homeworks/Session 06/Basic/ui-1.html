<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    .container {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }

    .block {
      display: flex;
      margin-bottom: 24px;
      width: 600px;
      height: 60px;
      background-color: #ecf0f1;
    }

    .left-block {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 160px;
      height: inherit;
    }

    .right-block {
      display: flex;
      flex: 1;
      height: inherit;
    }

    .left-block span {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      color: white;
      margin-right: 24px;
    }

    .right-block {
      display: flex;
      height: inherit;
    }

    .right-block span {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      color: white;
      margin-left: 24px;
    }

    .right-block-percent {
      display: flex;
      height: inherit;
      justify-content: flex-start;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- BEGIN: BLOCK BANDWIDTH -->
    <div class="block">
      <div class="left-block" style="background-color: #c62828;">
        <span>BANDWIDTH</span>
      </div>
      <div class="right-block">
        <div class="right-block-percent" style="width: 20%; background-color: #f44336;">
          <span>20%</span>
        </div>
      </div>
    </div>
    <!-- END: BLOCK BANDWIDTH -->

    <!-- BEGIN: BLOCK STORAGE -->
    <div class="block">
      <div class="left-block" style="background-color: #0097a7;">
        <span>STORAGE</span>
      </div>
      <div class="right-block">
        <div class="right-block-percent" style="width: 50%; background-color: #00bcd4;">
          <span>50%</span>
        </div>
      </div>
    </div>
    <!-- END: BLOCK STORAGE -->

    <!-- BEGIN: USER STORAGE -->
    <div class="block">
      <div class="left-block" style="background-color: #43a047;">
        <span>USERS</span>
      </div>
      <div class="right-block">
        <div class="right-block-percent" style="width: 70%; background-color: #4caf50;">
          <span>70%</span>
        </div>
      </div>
    </div>
    <!-- END: USER STORAGE -->
  </div>
</body>

</html>
