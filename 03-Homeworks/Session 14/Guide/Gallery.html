<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      background-color: #2c3e50;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 24px;
    }

    #slider {
      width: 800px;
      height: 600px;
    }

    #caption {
      padding: 12px;
      text-align: center;
      color: #ffffff;
      font-family: 'Roboto Condensed', sans-serif;
    }

    .navigation {
      margin-top: 4px;
    }

    .navigation>a {
      cursor: pointer;
      color: #ffffff;
    }

    a[aria-disabled='true'] {
      color: gray;
      pointer-events: none;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <section id="container">
    <figure>
      <img id="slider" src="Images/b1.jpg" />
      <figcaption id="caption">
        Chùa một cột
      </figcaption>
    </figure>

    <nav class="navigation">
      <a id="previous" aria-disabled="true">
        <i class="material-icons">chevron_left</i>
      </a>
      <a id="next">
        <i class="material-icons">chevron_right</i>
      </a>
    </nav>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  const images = [
    {
      caption: 'Chùa một cột',
      src: 'Images/b1.jpg',
    },
    {
      caption: 'Tháp rùa',
      src: 'Images/b2.jpg',
    },
    {
      caption: 'Cầu sông Hàn',
      src: 'Images/b3.jpg',
    },
  ];

  let index = 0;
  $(document).ready(function () {
    $('#next').click(function () {
      index++;

      $('#previous').removeAttr('aria-disabled');

      if (index === images.length - 1) {
        $(this).attr('aria-disabled', 'true');
      }

      // $('#slider').attr('src', images[index].src);
      // $('#caption').text(images[index].caption);
      // Hiệu ứng
      $('figure').fadeOut(500, function () {
        $('#slider').attr('src', images[index].src);
        $('#caption').text(images[index].caption);

        $('figure').fadeIn(500);
      });
    });

    $('#previous').click(function () {
      index--;

      $('#next').removeAttr('aria-disabled');

      if (index === 0) {
        $(this).attr('aria-disabled', 'true');
      }

      // Hiệu ứng
      $('figure').fadeOut(500, function () {
        $('#slider').attr('src', images[index].src);
        $('#caption').text(images[index].caption);
        $('figure').fadeIn(500);
      });
    });
  });
</script>

</html>
