<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let x = 7;
    let y = 9;

    x = x + y; // x = 7 + 9 = 16;
    y = x - y; // y = 16 - 9 = 7; // luc nay y bang gia tri cua x
    x = x - y; // x = 16 - 7 = 9; // luc nay x bang gia tri cua y 

    document.writeln(x);
    document.writeln(y);
  </script>
</body>

</html>
