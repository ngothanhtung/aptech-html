<body>
  <h3>
    Hay yeu cau nguoi dung nhap vao 1 so le, neu khong dung yeu cau nhap lai.
  </h3>
  <script>

    // do .. while
    let n = 0;
    do {
      n = prompt('Hãy nhập vào 1 số lẻ', 0)
    } while (n % 2 === 0)

    // n là số lẻ

  </script>
