<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let n = prompt('Nhập vào 1 số nguyên dương', 0);
    if (n <= 1) {
      alert(n + ' không phải là số nguyên tố');
    } else {
      let snt = true;
      for (let i = 2; i < n - 1; i++) {
        if (n % i == 0) {
          snt = false;
          break;
        }
      }

      if (snt) {
        alert(n + ' là số nguyên tố');
      }
      else {
        alert(n + ' không phải là số nguyên tố');
      }
    }
  </script>
</body>

</html>
