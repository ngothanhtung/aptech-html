<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Walker - Resume</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      /* canh giá»¯a */
      margin: 0 auto;
      width: 1000px;
      height: 100vh;
      background-color: aqua;
    }

    .row-header {
      display: flex;
      height: 120px;
    }

    .resume {
      padding-left: 24px;
      color: white;
    }

    .row-author {
      display: flex;
      flex-direction: column;
      height: 120px;
      background-color: blue;
    }

    .row-author>h2 {
      letter-spacing: 10px;
      font-size: 32px;
      padding-left: 60px;
      margin-bottom: 0;
    }

    .row-author>p {
      margin-top: 4px;
      padding-left: 60px;
      font-size: 22px;
    }

    .row-content {
      display: flex;
      background-color: yellow;
      min-height: 600px;
    }

    .column-left {
      display: flex;
      align-items: flex-end;
      width: 33%;
      background-color: black;
    }

    .column-right {
      flex: 1;
      background-color: white;
    }

    .column-left-container {
      padding: 24px;
      color: white;
    }

    .hobbies>li {
      margin-left: -24px;
    }

    .column-right-container {
      padding: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ROW HEADER -->
    <div class="row-header">
      <div class="column-left">
        <p class="resume">RESUME</p>
      </div>
      <div class="column-right"></div>
    </div>

    <!-- ROW TITLE -->
    <div class="row-author">
      <h2>ALAN WALKER</h2>
      <p>Graphic Designer</p>
    </div>

    <div class="row-content">
      <!-- ---------------------------------------------------- -->
      <!-- COLUMN LEFT -->
      <div class="column-left">
        <div class="column-left-container">
          <img src="../Images/photo.png" width="100%" />

          <!-- PROFILE -->
          <p>PROFILE</p>
          <p><strong>Name</strong></p>
          <em> Alan Walker </em>

          <!-- DATE OF BIRTH -->
          <p><strong>Date of Birth</strong></p>
          <em> Alan Walker </em>

          <!-- DATE OF BIRTH -->
          <p><strong>Phone</strong></p>
          <em> +84.905157803 </em>

          <!-- HOBBIES -->
          <p>HOBBIES</p>
          <ul class="hobbies" style="list-style-type: none">
            <li>* Dance</li>
            <li>* Read books</li>
            <li>* Swimming</li>
          </ul>
        </div>
      </div>

      <!-- ---------------------------------------------------- -->
      <!-- COLUMN RIGHT -->
      <div class="column-right">
        <div class="column-right-container">
          <h2>JOB EXPERIENCES</h2>
        </div>
        <div class="row-job">
          <div class="column-job-time"></div>
          <div class="column-job-description"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
