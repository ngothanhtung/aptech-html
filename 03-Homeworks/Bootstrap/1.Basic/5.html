<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 4</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;

    }
  </style>
</head>

<body>
  <div class="container">
    <section id='header' class="text-center my-5">
      <h1 class="fw-bold">Contact Sales</h1>
      <p>
        Looking to quickly add Bootstrap to your project? Use jsDelivr, a free open source CDN. Using a package manager or need to download the source files? Head to the downloads page.
      </p>
    </section>

    <section id='form'>
      <form class="needs-validation" novalidate>
        <!-- FIRST NAME & LAST NAME -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required />
          </div>
        </div>
        <!-- COMPANY -->
        <div class="mb-3">
          <label for="company" class="form-label">Company name</label>
          <input type="text" class="form-control" id="company" placeholder="Enter your company name" />
        </div>
        <!-- EMAIL -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <!-- PHONE NUMBER -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <div class="input-group">
            <select class="form-select" id="inputGroupSelect02" style="border-right: 0px; width: 60px;">
              <option value="+84" selected>(+84) VN</option>
              <option value="+1">(+1) US</option>
            </select>
            <input type="text" class="form-control w-75" id="phone" style="border-left: 0px;" placeholder="Enter your phone number" />
          </div>
        </div>
        <!-- MESSAGE -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>

          <textarea type="text" class="form-control" id="text" placeholder="Enter your message" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch <strong> checkbox</strong> input</label>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary mb-3">Let's talk</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
