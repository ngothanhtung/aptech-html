<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP -->

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <title>Bootstrap-form-bt6</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: roboto, sans-serif;
    }

    .right img {
      max-width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<html>

<body>
  <section class="container">
    <section class="row">
      <!-- LEFT COLUMN -->
      <section class="left col col-lg-5 p-lg-0 px-5">
        <!-- HEADER -->
        <div class="row">
          <h1 class="fw-bold mt-4">Let's Work together</h1>
          <p style="text-align: justify;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus quidem similique repellat nisi. Tempora, pariatur rerum animi, officia maiores excepturi</p>
        </div>
        <!-- FORM -->
        <section id='register-form'>
          <form action="">
            <!-- FIRST NAME & LAST NAME -->
            <div class="row">
              <div class="col mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input class="form-control " type="text" id="firstname" name="firstname" required>
              </div>
              <div class="col mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input class="form-control" type="text" required name='lastname' id='lastname'>
              </div>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" type="email" name="email" id="email" required>
            </div>

            <!-- COMPANY -->
            <div class="mb-3">
              <label for="company" class="form-label">Company</label>
              <input class="form-control" type="text" name="company" id="company" required>
            </div>

            <!-- PHONE -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input class="form-control" type="text" name="name" id="phone" required>
            </div>

            <!-- CONTENT -->
            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="content" class="form-label">How can we help you?</label>
                <span style="color: gray">max 500 character</span>
              </div>
              <textarea class="form-control" name="content" id="content" maxlength="500" rows="5"></textarea>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Expected budget</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Less than $25K
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $25K - $50K
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $50K - $100K
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  $100K +
                </label>
              </div>
            </div>

            <!-- PHONE -->
            <div class="mb-3">
              <label for="hearaboutus" class="form-label">How do you hear about us?</label>
              <input class="form-control" type="text" name="hearaboutus" id="hearaboutus" required>
            </div>

            <div class="mb-3 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </section>
      </section>

      <!-- RIGHT COLUMN -->
      <section class="right col-lg-6 offset-lg-1 d-lg-block d-none">
        <img class="img-fluid" src="https://cdn.pixabay.com/photo/2017/08/07/14/12/wall-2604260_960_720.jpg" alt="">
      </section>
    </section>
  </section>
</body>

</html>
