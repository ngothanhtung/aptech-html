<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block UI 5</title>
  <style>
    .container {
      margin: 0 auto;
      display: flex;
      width: 1000px;
      height: 54px;
    }

    .link {
      flex: 1;
      background-color: yellow;
    }

    .link-home {
      background-color: blue;
      transition: background-color 0.5s;
    }

    .link-home:hover {
      background-color: rgb(2, 2, 197);
    }


    .link-about {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='link link-home'></div>
    <div class='link link-about'></div>
    <div class='link'></div>
    <div class='link'></div>
    <div class='link'></div>
    <div class='link'></div>
  </div>
</body>

</html>
