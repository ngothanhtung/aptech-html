<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure CSS Percentage Circle Demo</title>

  <link rel="stylesheet" type="text/css" href="CircleProgress-Violet.css" />
  <link rel="stylesheet" type="text/css" href="CircleProgress-Red.css" />
</head>

<body>
  <section>
    <div class="circle-container-violet">
      <div class="circle">
        <div class="mask full">
          <div class="fill"></div>
        </div>
        <div class="mask">
          <div class="fill"></div>
        </div>
        <div class="inside-circle">80%</div>
      </div>
    </div>


    <div class="circle-container-red">
      <div class="circle">
        <div class="mask full">
          <div class="fill"></div>
        </div>
        <div class="mask">
          <div class="fill"></div>
        </div>
        <div class="inside-circle">50%</div>
      </div>
    </div>
  </section>
</body>

</html>
