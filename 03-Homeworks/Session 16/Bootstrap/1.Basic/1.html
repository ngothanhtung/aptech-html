  <!-- SCRIPT -->

  <style>
    body {
      margin: 0;

    }

    .col-hobby {
      /* background-color: aquamarine; */
    }

    .col-freelandcer {
      /* background-color: blue; */
    }

    .col-startup {
      /* background-color: green; */
    }

    .col-enterprise {
      /* background-color: yellow; */
    }

    .price-container {
      border: 1px solid gray;
      min-height: 400px;
      border-radius: 12px;
    }

    .price-top-block {
      min-height: 200px;
      background-color: aqua;
    }

    .price-bottom-block {
      min-height: 400px;
      background-color: blueviolet;
    }

    .btn-buy {

<body>
  <div class="container">
    <section id="header-block"></section>

    <section id="price-block">
      <div class="row">
        <!-- HOBBY -->
        <div class="col-lg-3 col-md-6 col-hobby my-4">
          <div class="price-container mx-md-0 mx-4">
            <div class="price-top-block d-flex flex-column p-4">
              <span class="fs-3 fw-bold">
                Hobby
              </span>
              <div class="d-flex flex-grow-1"></div>
              <button class="btn btn-primary btn-buy">
                Buy Hobby

            </div>
            <div class="price-bottom-block"></div>
          </div>
        </div>
        <!-- FREE LANDCER -->
        <div class="col-lg-3 col-md-6 col-freelandcer my-4">
          <div class="price-container mx-md-0 mx-4">hellow</div>
        </div>
        <!-- START UP -->
        <div class="col-lg-3 col-md-6 col-startup my-4">
          <div class="price-container mx-md-0 mx-4">hellow</div>
        </div>
        <!-- ENTERPRISE -->
        <div class="col-lg-3 col-md-6 col-enterprise my-4">
          <div class="price-container mx-md-0 mx-4">hellow</div>
