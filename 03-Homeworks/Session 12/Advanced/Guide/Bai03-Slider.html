<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>

    <style>
      .small {
        width: 100px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img id="slider" src="Images/b1.jpg" />
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    var index = 1;
    var count = 5;

    setInterval(showImage, 3000);

    function showImage() {
      if (index == count) index = 1;

      index++;

      $('#slider').hide();
      $('#slider').attr('src', 'Images/b' + index + '.jpg');
      $('#slider').fadeIn(1000);
    }
  </script>
</html>
