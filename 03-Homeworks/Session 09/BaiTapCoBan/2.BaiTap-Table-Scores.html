<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TABLE EXAMPLE</title>
    <style type="text/css" media="screen">
      #mytable {
        border-collapse: collapse;
        width: 100%;
      }
      #mytable th,
      td {
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <table id="mytable">
      <caption>
        MARKS TABLE
      </caption>
      <thead>
        <tr>
          <th rowspan="2">STT</th>
          <th rowspan="2">FULL NAME</th>
          <th colspan="3">MARK</th>
          <th rowspan="2">NOTES</th>
        </tr>
        <tr>
          <th>MATH</th>
          <th>COMPUTER</th>
          <th>ENGLISH</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
