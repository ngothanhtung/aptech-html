<!DOCTYPE html>
<html>

<head>
  <title>for...in</title>
  <style>
    .group {
      height: 100px;
      border: 3px solid black;

      margin: 12px;
    }
  </style>
  <script>
    function myFunction() {
      var groups = document.getElementsByClassName('group');
      for (var i in groups) {
        if (i % 2 === 0) { // cháºµn
          groups[i].style.backgroundColor = 'red';
        } else {
          groups[i].style.backgroundColor = 'green';
        }
      }
    }
  </script>
</head>

<body>
  <div class="group"></div>
  <div class="group"></div>
  <div class="group"></div>
  <div class="group"></div>
  <button onclick="myFunction()">Click me</button>
</body>

</html>
