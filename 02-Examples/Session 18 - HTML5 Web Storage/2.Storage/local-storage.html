<!DOCTYPE html>
<html>

<body>
	<div id="result"></div>
	<button onclick="clear()">Clear</button>
</body>
<script>
	function clear() {
		console.log('CLEAR OK');
		localStorage.clear();
	}
	// Check browser support
	if (typeof (Storage) != "undefined") {
		// Store
		// localStorage.setItem("Local-Storage", "Hello Local Storage");
		// localStorage.setItem("username", "tungnt");
		// localStorage.setItem("ads", "true");


		// Retrieve
		document.getElementById("result").innerHTML = localStorage.getItem("Local-Storage");
	} else {
		document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
	}
</script>

</html>
