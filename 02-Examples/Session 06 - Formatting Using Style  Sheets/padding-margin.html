<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding & Margin</title>
  <style>
    .container {
      padding-top: 20px;
      padding-left: 40px;
      height: 300px;
      width: 300px;
      background-color: aqua;
      margin-bottom: 40px;
    }

    .square {
      float: left;
      height: 100px;
      width: 100px;
      background-color: red;
    }

    .rectangle {
      float: left;
      height: 100px;
      width: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="square"></div>
    <div class="rectangle"></div>
  </div>

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>

</html>
