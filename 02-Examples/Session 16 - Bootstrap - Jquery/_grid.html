<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .my-col {
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Hello Grid System</h2>
    <div class="row gx-5 gy-3">
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-danger">1</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-primary">2</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-info">3</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-warning">4</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-danger">1</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-primary">2</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-info">3</div>
      <div class="col-12 col-lg-3 col-md-4 col-sm-6 my-col bg-warning">4</div>
    </div>

    <h2>Hello Form</h2>
    <div class=" mb-5 ">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!-- Phone -->
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="exampleInputPhone">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <h2>Form Builder</h2>
    <form class="form-horizontal">
      <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Username</label>
          <div class="col-md-5">
            <input id="textinput" name="textinput" type="text" placeholder="Vui lòng nhập tên đăng nhập"
              class="form-control input-md" required="">
            <span class="help-block">Tên đăng nhập viết thường, không dấu</span>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
          <div class="col-md-5">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder"
              class="form-control input-md">
            <span class="help-block">help</span>
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="gender">Giới tính</label>
          <div class="col-md-4">
            <label class="radio-inline" for="gender-0">
              <input type="radio" name="gender" id="gender-0" value="1" checked="checked">
              Nam
            </label>
            <label class="radio-inline" for="gender-1">
              <input type="radio" name="gender" id="gender-1" value="0">
              Nữ
            </label>
          </div>
        </div>

      </fieldset>
    </form>

    <h2>CHATGPT Form</h2>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Điện thoại</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Giới tính</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="nam" checked>
            <label class="form-check-label" for="male">
              Nam
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="nữ">
            <label class="form-check-label" for="female">
              Nữ
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="khác">
            <label class="form-check-label" for="other">
              Khác
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree">
          <label class="form-check-label" for="agree">Đồng ý</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </div>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
