  <style>
    body {
      margin: 0;
    }

    .price-container {
      border: 1px solid gray;
      min-height: 400px;
      border-radius: 12px;
    }

    .price-top-block {
      min-height: 200px;
      /* background-color: aqua; */
    }

    .price-bottom-block {
      min-height: 400px;
      background-color: blueviolet;
    }

    .btn-buy {
      background-color: black;
      border: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <section id="header-block"></section>

    <section id="price-block">
      <div class="row" id='row'>
        <!-- APPEND HERE -->

      </div>
    </section>
  </div>

  <script>
    const items = [
      {
        title: 'Free',
        subTitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.",
        price: 0
      },
      {
        title: 'Hobby',
        subTitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.",
        price: 12
      },
      {
        title: 'Starter',
        subTitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.",
        price: 24
      },
      {
        title: 'Startup',
        subTitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.",
        price: 32
      },
      {
        title: 'Pro',
        subTitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.",
        price: 40
      },
      {
        title: 'Enterprise',
        subTitle: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore.",
        price: 48
      }
    ]

    items.forEach(item => {
      $("#row").append(`
        <div class="col-lg-3 col-md-6 col-hobby my-4">
          <div class="price-container mx-md-0 mx-4">
            <div class="price-top-block d-flex flex-column p-4">
              <span class="fs-3 fw-bold">
                ${ item.title }
              </span>
              <p>
                ${ item.subTitle }
              </p>
              <span class="fs-3 fw-bold">
                $${ item.price }/month
              </span>
              <div class="d-flex flex-grow-1"></div>
              <button class="btn btn-primary btn-buy mt-3">
                Buy ${ item.title }
              </button>
            </div>
            <div class="price-bottom-block"></div>
          </div>
        </div>
    `);
    });


  </script>
  </script>
