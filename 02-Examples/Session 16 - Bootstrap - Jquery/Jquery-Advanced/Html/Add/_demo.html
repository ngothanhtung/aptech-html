<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container" id='container'>
    <h1>Hello Jquery</h1>

    <button class="btn btn-primary" id='btnAppend'>Append</button>
    <!-- HERE -->
    <button class="btn btn-primary" id='btnPrepend'>Prepend</button>
    <button class="btn btn-primary" id='btnAfter'>After</button>
  </div>

  <script>
    $(document).ready(function () {
      $('#btnAppend').on('click', function () {
        $('#container').append(`
          <h2>Student name: John</h2>
      `);
      })

      $('#btnPrepend').on('click', function () {
        $('#container').prepend(`
          <h2>Student name: Peter</h2>
      `);
      })

      $('#btnAfter').on('click', function () {
        $('#btnAppend').after(`
          <h2>Student name: Mary</h2>
      `);
      })

    });

  </script>
</body>

</html>
