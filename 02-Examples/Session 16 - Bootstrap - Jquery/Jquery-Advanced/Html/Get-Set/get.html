<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery Get</title>


  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <span id='price'>10</span>

    <div id='post1'>
      <p>
        Số lượng bệnh nhân COVID giảm
      </p>
      <small>2021-09-24</small>
    </div>

    <div class="mb-3">
      <input id='email' type="email" class="form-control" />
    </div>
    <button class="btn btn-primary" id="btnGet">Get</button>
    <button class="btn btn-primary" id="btnSet">Set</button>
  </div>

  <script>
    $(document).ready(function () {
      $('#btnGet').on('click', function () {
        // Get text
        const p = $('#price').text();
        // console.log(p);

        // Get html
        const content = $('#post1').html();
        // console.log(content);

        // Get value
        const email = $('#email').val();
        console.log(email);
      });

      $('#btnSet').on('click', function () {
        $('#price').text('15$');

        $('#post1').html(
          `
            <h1>Hello</h1>
            <p>This is html content</p>
          `
        );

        $('#email').val('ngothanhtung.it@gmail.com');
      });

    });
  </script>
</body>

</html>
