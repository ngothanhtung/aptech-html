<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        max-width: 375px;
        flex-direction: column;
      }
      .div1 {
        display: flex;
        width: 100%;
        height: 60px;
        background-color: green;
      }
      .div11 {
        width: 60px;
        height: inherit;
        background-color: wheat;
      }
      .div12 {
        flex: 1;
        height: inherit;
        background-color: yellow;
      }
      .div13 {
        width: 60px;
        height: inherit;
        background-color: pink;
      }

      .div2 {
        display: flex;
        width: 100%;
        height: 100px;
        background-color: orange;
        justify-content: center;
        align-items: center;
      }
      .avatar {
        margin: 4px;
        height: 60px;
        width: 60px;
        border-radius: 30px;
        background-color: lightcoral;
      }
      .div3 {
        width: 100%;
        height: 60px;
        background-color: blue;
      }
      .div4 {
        width: 100%;
        height: 60vh;
        background-color: pink;
      }
      .div5 {
        width: 100%;
        height: 60px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <div class="div11"></div>
        <div class="div12"></div>
        <div class="div13"></div>
      </div>
      <div class="div2">
        <div class="avatar"></div>
        <div class="avatar"></div>
        <div class="avatar"></div>
        <div class="avatar"></div>
        <div class="avatar"></div>
      </div>
      <div class="div3"></div>
      <div class="div4"></div>
      <div class="div5"></div>
    </div>
  </body>
</html>
