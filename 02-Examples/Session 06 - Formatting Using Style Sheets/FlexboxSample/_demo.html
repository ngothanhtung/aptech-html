<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox Examples</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      background-color: green;
      height: 400px;
      justify-content: space-evenly;
      align-items: center;

    }

    .square-1 {
      display: flex;
      background-color: yellow;
      width: 100px;
      height: 100px;
    }

    .square-2 {
      display: flex;
      background-color: blue;
      width: 100px;
      height: 100px;

    }

    .square-3 {
      display: flex;
      background-color: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="square-1">

    </div>
    <div class="square-2">

    </div>
    <div class="square-3">

    </div>
  </div>
</body>

</html>
