<script>
  // Cách 1: Khởi tạo nhanh
  var human = {};
  human.name = 'Peter';
  human.age = 34;

  var car = {
    model: 'Toyota',
    price: 54000,
  };

  var product = {
    name: 'iPhone X',
    price: 1000,
    discount: 5,
    calculate: function () {
      return (this.price * (100 - this.discount)) / 100;
    },

    display: function () {
      console.log(this.name, this.price, this.calculate());
    },
  };

  console.log(human);
  console.log(car);

  product.display();
</script>
