<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Functions</title>
</head>

<body>
  <script>
    let today = new Date();
    // add 1 day
    today.setDate(today.getDate() + 1);
    console.log(today);
  </script>
</body>

</html>
