<!DOCTYPE html>
<html>

<head>
  <title>FUNCTION</title>
</head>

<body>
  <form name="myform" action="" method="get" accept-charset="utf-8">
    <input type="text" name="numA" id="numA" value="1" />
    <input type="text" name="numB" id="numB" value="2" />
    <input type="text" name="numC" id="numC" value="3" />
    <input type="button" name="" value="Click me!" onclick="alert(sum()); alert(check(sum()))" />
  </form>
</body>

<script>
  function sum() {
    var numA = myform.numA.value; // Cách truy xuất giá trị của html element thông qua đối tượng form.
    var numB = document.getElementsByName('numB')[0].value; // Cách truy xuất giá trị của html element thông qua hàm "document.getElementsByName"
    var numC = document.getElementById('numC').value; // Cách truy xuất giá trị của html element thông qua hàm "document.getElementsByName"
    var tong = parseInt(numA) + parseInt(numB) + parseInt(numC);
    return tong;
  }

  function check(number) {
    if (isNaN(number)) {
      return number + ' is not a number';
    }

    if (number % 2 == 0) {
      return number + ' is even number';
    }

    return number + ' is odd number';
  }
</script>

</html>
