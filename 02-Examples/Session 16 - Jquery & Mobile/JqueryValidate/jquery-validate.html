<!DOCTYPE html>
<html>

<head>
  <title>Jquery Validate</title>
  <meta charset="utf-8" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <!-- https://jqueryvalidation.org -->
  <!-- Video: https://www.youtube.com/watch?v=yaxUV3Ib4vM -->
  <!-- messages: http://stackoverflow.com/questions/2457032/jquery-validation-change-default-error-message -->
  <div class="container" style="margin-top: 40px;">
    <form id="myForm" action="">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" name="age" placeholder="Age" />
      </div>

      <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" name="birthday" placeholder="Date Of Birth" />
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" name="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-group">
        <label>File input</label>
        <input type="file" id="upload" name="upload" />
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>Check me out <input name="checkme" type="checkbox" /> </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
  </div>
</body>

<!-- Jquery & JqueryValidate -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- validate file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>

<script>
  var settings = {
    rules: {
      username: {
        required: true,
        minlength: 6,
        maxlength: 20,
        //rangelength: [6, 20]
      },
      age: {
        required: true,
        // min: 18,
        // max: 60,
        // hoặc
        digits: true,
        // range: [18, 60],
        //step: 10 // step: x => so chia het cho x
      },
      birthday: {
        required: true,
        date: true,
      },
      email: {
        required: true,
        email: true,
        minlength: 6,
      },
      upload: {
        required: true,
        accept: 'image/jpg,image/jpeg,image/png,image/gif',
      },
      checkme: {
        required: true,
      },
    },
    messages: {
      email: {
        required: 'Bạn chưa nhập email',
        minlength: jQuery.validator.format('Toi thieu co {0} ky tu'),
        email: 'Dia chi email khong hop le',
      },
      birthday: {
        required: 'Chưa nhập ngày sinh hoặc ngày sinh không hợp lệ',
      },
      checkme: {
        required: 'Please select',
      },
    },
  };

  var validator = $('#myForm').validate(settings);
</script>

</html>
